name: Release Packer

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip the project
        run: |
          zip -r projects.zip projects README.md

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: projects.zip
