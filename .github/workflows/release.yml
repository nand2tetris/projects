name: Release Packer

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip the project
        # This command zips 'projects.zip' with only wanted paths
        run: |
          zip -r projects.zip 00 01 02 03 04 05 06 07 08 09 10 11 12 13 LICENSE README.md

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: projects.zip
